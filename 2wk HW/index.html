<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Add Font Awesome CDN link here -->
    <script
      src="https://kit.fontawesome.com/a9ce70e31b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/your-kit-id.js"
      crossorigin="anonymous"
    ></script>

    <title>Stylish Card</title>
  </head>
  <body>
    <div class="card">
      <h1>Stylish Card</h1>
      <form>
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" />
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
          />
        </div>
        <button type="submit"><i class="fas fa-check"></i> Submit</button>
      </form>
      <h2>Items List</h2>
      <ul class="items">
        <li><i class="fas fa-check-circle"></i> Item 1</li>
        <li><i class="fas fa-check-circle"></i> Item 2</li>
        <li><i class="fas fa-check-circle"></i> Item 3</li>
      </ul>
    </div>
  </body>
</html>
